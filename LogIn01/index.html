<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://use.fontawesome.com/22c78d27b1.js"></script>
    </head>
    <body>
        <div class="show-login-btn"><i class="fa fa-sign-in" aria-hidden="true"></i> Show Login Form</div>
        <div class="login-box">
            <div class="hide-login-btn"><i class="fa fa-times" aria-hidden="true"></i></div>
            <form class="login-form" action="index.html" method="POST">
                <h1>Welcome</h1>
                <input class="txtb" type="text" name="" placeholder="Username">
                <input class="txtb" type="password" name="" placeholder="Password">
                <input class="login-btn" type="submit" name="" value="Login">
            </form>
        </div>
        <script type="text/javascript">
            $(".show-login-btn").on("click", function(){
                $(".login-box").toggleClass("showed");
            })
            $(".hide-login-btn").on("click", function(){
                $(".login-box").toggleClass("showed");
            })
        </script>
    </body>
</html>
